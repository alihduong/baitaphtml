<body>
<form method="get" action="Form.html">
  <h2>Order Form</h2>
  <p>Bạn muốn mua gì nào ?</p>
  <select>
    <option value="">A</option>
    <option value="">B</option>
    <option value="">C</option>

  </select>

  <p>How many would you like to order?</p>
  <input type="radio" name="rd" id="10"/> <label for="10">1 - $10 </label> <br/>

  <p>Phone Number</p>
  <label for="num1"></label>

  <label for="num2"></label>
  <input type = "text" id="num2" name="phone2" size="5"/> -
  <label for="num3"></label>
  <input type = "text" id="num3" name="phone3" size="5"/> <br>
  <input type="button" name="btSubmit" value="Submit">
</form>
</body>
</html>
