<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            box-sizing: border-box;
        }

        .body__background {
            background-color: cyan;
            /*color: aqua;*/
            width: 500px;
            display: block;
            padding: 10px;
        }

        .body__content{
            background-color: white;
        }

        .title{
            text-align: center;
            color: white;
            margin: 5px;
            /*padding: 5px;*/
        }
        .naemail{
            color: blue;
            display: inline-block;
            min-width: 70px;
            padding: 5px;
            margin: 0px;
        }
        .bt1{
            padding: 1px;
            margin-left: 90px;
        }
    </style>
</head>
<body>
<div class="body__background">
    <div class="body__content">
        <div style="background-color: red" >
            <h1 class="title">Sở thích của bạn</h1>
        </div>
        <form action="">
            <label for="name" class="naemail">Họ và tên </label>
            <input type="text" name="name" id="name" size="30"><br>
            <label for="email" class="naemail">Email </label>
            <input type="text" name="email" id="email">
            <table>
                <tr>
                    <td rowspan="3" style="vertical-align: top">
                         <p class="naemail">Sở thích</p>
                    </td>
                    <td>
                        <input type="checkbox" name="thethao" id="chthethao" value="TheThao">
                        <label for="chthethao"> Thể thao</label>
                    </td>
                    <td>
                        <input type="checkbox" name="amnhac" id="chamnhac" value="AmNhac">
                        <label for="chamnhac">Âm nhạc</label>
                    </td>
                    <td>
                        <input type="checkbox" name="choigame" id="choigame" value="choigame">
                        <label for="choigame">Chơi game</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="docsach" id="docsach" value="docsach">
                        <label for="docsach">Đọc sách</label>
                    </td>
                    <td>
                        <input type="checkbox" name="dulich" id="dulich" value="dulich">
                        <label for="dulich">Du Lịch</label>
                    </td>
                    <td>
                        <input type="checkbox" name="dienanh" id="dienanh" value="dienanh">
                        <label for="dienanh">Điện Ảnh</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="luotweb" id="luotweb" value="luotweb">
                        <label for="luotweb">Lướt web</label></td>
                </tr>
            </table>
            <input type="submit" value="Gửi thông tin" class="bt1">
            <input type="reset" value="Nhập lại" class="bt2">
        </form>

    </div>
</div>
<hr>
<!--Phần 2-->
<div class="body__servey">

    <div class="body__servey-content">
        <div class="body__servey-header">
            <p>ĐĂNG KÝ HỌC VIÊN</p>
        </div>

        <form action="#" method="get">
            <label for="body__servey-name" class="text">Họ và tên </label>
            <input type="text" id="body__servey-name" name="fullname" placeholder="Nguyễn Văn A" size="35" required>
            <br>
            <label for="dob" class="text">Ngày sinh</label>
            <input type="date" id="dob" name="dob">
            <br>
            <span class="text">Giới tính</span>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Nữ</label>
            <br>
            <p class="text">Địa chỉ</p>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
            <br>
            <span class="text">Lớp</span>
            <select name="class" id="class" >
                <option value="choplop" selected>-- Chọn lớp --</option>
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
                <option value="lop3">Lớp 3</option>
                <option value="lop4">Lớp 4</option>
                <option value="lop5">Lớp 5</option>
                <option value="lop6">Lớp 6</option>
                <option value="lop7">Lớp 7</option>
                <option value="lop8">Lớp 8</option>
                <option value="lop9">Lớp 9</option>
                <option value="lop10">Lớp 10</option>
                <option value="lop11">Lớp 11</option>
                <option value="lop12">Lớp 12</option>
            </select>
            <br>
            <label for="body__servey-email" class="text">Email</label>
            <input type="email" id="body__servey-email" name="email" placeholder="abc@gmail.com" size="25">
            <br>
            <label for="body__servey-mobile" class="text">Điện thoại</label>
            <input type="number" id="body__servey-mobile" name="email" placeholder="0123456789" size="25">

            <br>
            <input type="submit" value="Đăng ký" class="btn1">
            <input type="reset" value="Nhập lại" class="btn2">
        </form>
    </div>

</div>
</body>

</html>
